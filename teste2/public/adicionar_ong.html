        <h2>Adicionar Nova ONG</h2>
        <form id="add-ong-form">
            <label for="ong-name">Nome:</label>
            <input type="text" id="ong-name" required>
            <label for="ong-description">Descrição:</label>
            <textarea id="ong-description" required></textarea>
            <label for="ong-phone">Telefone:</label>
            <input type="text" id="ong-phone" required>
            <button type="submit">Salvar</button>
        </form>
