<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">ONGs</a></li>
                <li><a href="#">Oportunidades</a></li>
            </ul>
            <input type="text" placeholder="Encontre oportunidades" class="search-bar">
            <div class="profile-icon">
                <img src="profile.png" alt="Perfil">
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Ajude Quem Precisa Fazendo o Que Gosta</h1>
            <div class="stats">
                <span>200+ ONGs</span>
                <span>2,000+ Empresas</span>
                <span>30,000+ Voluntários</span>
            </div>
            <button onclick="window.location.href='cadastro.html'">Participar</button>
        </section>

        <section class="options">
            <h2>Como você pode ajudar?</h2>
            <div class="buttons">
                <button class="large-button">ONG</button>
                <button class="large-button">Voluntário</button>
            </div>
        </section>

        <section class="interests">
            <h2>Encontre as vagas que mais combinam com você</h2>
            <div class="interest-grid">
                <button>Proteção Animal</button>
                <button>Meio Ambiente</button>
                <button>Equidade Racial</button>
                <button>Vagas Pontuais</button>
                <button>Mulheres</button>
                <button>Família Voluntária</button>
            </div>
        </section>
    </main>
</body>
</html>
