<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar ONG</title>
    <link rel="stylesheet" href="add_ongs.css">
</head>
<body>
    <main>
        <form id="add-ong-form">
            <h2>Adicionar Nova ONG</h2>
            <label for="ong-name">Nome:</label>
            <input type="text" id="ong-name" required>
            <label for="ong-description">Descrição:</label>
            <textarea id="ong-description" required></textarea>
            <label for="ong-phone">Telefone:</label>
            <input type="text" id="ong-phone" required>
            <button type="submit">Salvar</button>
        </form>
        <a href="ongs.html" class="back-link">Voltar para a página inicial</a>
    </main>

    <script src="add_ong.js"></script>
</body>
</html>
